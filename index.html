
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our First Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
}

h1 {
    color: red;
    margin-top: 30px;
    font-size: 32px;
}

.container {
    margin-top: 20px;
}

img {
    width: 350px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
}

.message {
    background: white;
    margin: 20px auto;
    padding: 15px;
    width: 80%;
    border-radius: 15px;
    font-size: 20px;
    font-weight: bold;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    color: red;
    animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-800px); opacity: 0; }
}
</style>
</head>

<body>

<h1>Happy Our First Valentine My Love ‚ù§Ô∏è</h1>

<div class="container">
    <img src="love.jpg" alt="Our Love">
    
    <div class="message">
        Forever with you ‚ù§Ô∏è<br>
        My moon, my heart, my everything üíñ
    </div>
</div>

<audio autoplay loop>
    <source src="barato.mp3" type="audio/mpeg">
</audio>

<script>
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
